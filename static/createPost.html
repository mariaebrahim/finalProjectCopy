<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event</title>
  <link rel="stylesheet" href="/public/css/main.css">
</head>
<body>
  <p id="err"></p>
  <h1>Create Event</h1>
  <form id="createEventForm" method="POST">
    <label for="eventTitle">Title:</label>
    <textarea id="eventTitle" name="eventTitle"></textarea>

    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea>

    <label for="photo">Photo URL:</label>
    <input type="text" id="photo" name="photo">

    <label for="headCount">Head Count:</label>
    <input type="number" id="headCount" name="headCount">

    <label for="time">Time:</label>
    <input type="time" id="time" name="time">

    <label for="date">Date:</label>
    <input type="date" id="date" name="date">

    <label for="location">Location:</label>
    <input type="text" id="location" name="location">

    <label for="rsvpForm">RSVP Form:</label>
    <select id="rsvpForm" name="rsvpForm" required>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <button type="submit">Create Event</button>
    <a href="/eventPage">Go Back</a>
  </form>
  <script type="module" src="/public/js/main.js"></script>
</body>
</html>
