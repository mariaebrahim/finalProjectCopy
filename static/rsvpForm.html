<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSVP Form</title>
  <link rel="stylesheet" href="/public/css/main.css">
</head>
<body>
  <p id="err"></p>
  <h1>RSVP</h1>
  <div id="error-message" class="error-message"></div>
  <form id="rsvpForm" method="POST">
    <label for="eventOrganizerName">Event Organizer Name:</label>
    <input type="text" id="eventOrganizerName" name="eventOrganizerName">

    <label for="eventTitle">Event Title:</label>
    <input type="text" id="eventTitle" name="eventTitle">

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName">

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <button type="submit">RSVP</button>
  </form>
  <a href="/eventPage">Go Back</a>
  <script type="module" src="/public/js/main.js"></script>
</body>
</html>
